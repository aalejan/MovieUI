<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>MovieUI</title>
</head>
<body>
    <header>
        <a data-home href='#'><h2>Movies</h2></a>
        <form data-form>
            <input data-search type="text">
            <button type='submit' >Find</button>
        </form>
    </header>
    <section id="main-movies">
        <div class="movieListContainer">
            <div data-dropdown class="dropdown">
                <button  class="dropbtn">Filter</button>
                <div data-dropdown-content class="dropdown-content">
                    <div data-release-date >Release Date</div>
                </div>
              </div>
        </div>
        <div data-movies-list class="moviesList">

        </div>
    </section>
</body>
</html>
